#        username: root
#        password: root
#        jdbcUrl: jdbc:mysql://127.0.0.1:3306/ds1_slave?charsetEncoding=utf8mb4
    sharding:
      default-data-source-name: ds0
      binding-tables:
        - t_order
      tables:
        t_order:
          actual-data-nodes: ds$->{0..1}.t_order_$->{0..1}
          table-strategy:
            inline:
              sharding-column: id
              algorithm-expression: t_order_$->{id % 2}
          database-strategy:
            inline:
              sharding-column: id
              algorithm-expression: ds$->{id % 4 >> 1}
